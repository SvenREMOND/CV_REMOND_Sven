<!DOCTYPE HTML5>
<html lang="en">
	<head>
		<meta name="robots" content="noindex" />
		<title>Questionaire chat</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" media="screen" href="../../styles/formulaire.css" />
	</head>

	<body>
		<div class="font">
			<header>
				<h1>Cat's word</h1>
			</header>

			<nav>
				<ul>
					<li><a href="./accueil_en.html" target="_self"> Home </a></li>
					<li><a href="./rubrique.html" target="_self"> Section </a></li>
					<li><a href="./formulaire.html" target="_blank"> Form </a></li>
					<li>
						<a href="../fr/formulaire.html" target="_self">
							<img src="../../images/drapeau-fr.png" alt="French flag" />
						</a>
						<a href="./formulaire.html" target="_self">
							<img src="../../images/drapeau-en.png" alt="english flag" />
						</a>
					</li>
				</ul>
			</nav>

			<section>
				<h2>Form</h2>

				<form
					action="https://tp.iha.unistra.fr/~remond/reception.php"
					method="POST"
				>
					<fieldset>
						<legend>Do you have one or more cats?</legend>
						<input name="possession" id="oui" type="radio" value="oui" /><label
							for="oui"
						>
							Yes
						</label>
						<input name="possession" id="non" type="radio" value="non" /><label
							for="non"
						>
							No
						</label>
						<p><i> (Exclusive choice) </i></p>
					</fieldset>

					<fieldset>
						<legend>Information :</legend>

						<fieldset>
							<legend>Number :</legend>
							<p class="align">
								<label for="age"> You have </label>
								<input
									name="nombre"
									id="nombre"
									type="number"
									value="2"
									min="0"
									max="100"
								/>
								<label> cat(s) </label>
							</p>
						</fieldset>

						<fieldset>
							<legend>Eye Color :</legend>
							<p class="align">
								<label for="yeux"> Couleur : </label>
								<select name="statue" size="1">
									<option>Green</option>
									<option>Blue</option>
									<option>Yellow</option>
									<option>Orange</option>
									<option>Minnows</option>
								</select>
							</p>
						</fieldset>

						<fieldset>
							<legend>Colour of your cat(s) : (coat)</legend>
							<input
								name="couleur"
								id="noire"
								type="checkbox"
								value="noire"
							/><label for="noire"> Black </label>
							<input
								name="couleur"
								id="blanc"
								type="checkbox"
								value="blanc"
							/><label for="blanc"> White </label>
							<input
								name="couleur"
								id="gris"
								type="checkbox"
								value="gris"
							/><label for="gris"> Grey </label>
							<input
								name="couleur"
								id="roux"
								type="checkbox"
								value="roux"
							/><label for="roux"> Roux </label>
							<input
								name="couleur"
								id="brun"
								type="checkbox"
								value="brun"
							/><label for="brun"> Brown </label>
							<input
								name="couleur"
								id="creme"
								type="checkbox"
								value="creme"
							/><label for="creme"> Cream </label>
							<p><i> (Inclusive choices) </i></p>
						</fieldset>
					</fieldset>

					<fieldset>
						<legend>Commentator:</legend>
						<textarea
							name="commentaire"
							id="commantaire"
							cols="60"
							rows="10"
							placeholder="write a comment here"
						></textarea>
					</fieldset>

					<fieldset>
						<legend>Validation or correction</legend>
						<input name="valider" id="valider" type="submit" value="Valider" />
						<input name="reset" id="reset" type="reset" value="Reset" />
					</fieldset>
				</form>
			</section>

			<footer>
				<p>Here is the WEB_1 project by REMOND Sven</p>
				<p>Text by WUSTMANN Elena</p>
			</footer>
		</div>
	</body>
</html>
